<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C#</title>
</head>
<body>
<style>
.accordion, .submenu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.accordion {
  width: 300px;
  border: 1px solid #ccc;
}

.header {
  background-color: #f4f4f4;
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
  transition: background 0.3s;
}

.header:hover {
  background-color: #e0e0e0;
}

.submenu {
  display: none; /* Скрываем подменю */
  padding-left: 20px;
  background-color: #fafafa;
}

.submenu a {
  display: block;
  padding: 8px;
  text-decoration: none;
  color: #333;
  border-bottom: 1px solid #eee;
}

/* Класс для активного элемента */
.open > .submenu {
  display: block;
}</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const headers = document.querySelectorAll('.accordion .header');

  headers.forEach(header => {
    header.addEventListener('click', function() {
      const parentLi = this.parentElement;
      parentLi.classList.toggle('open');
    });
  });
}); 
</script>
<div class="accordion">
	<div>
		<div class="header">1. Введение в C#</div>
			<div class="submenu">
				<div>
					<div class="header">Язык C# и платформа .NET</div>
						<div class="submenu">
							<div>	<ul><strong>Преимущества платформы:</strong></ul>
									<ol>Поддержка нескольких языков(С#, VB.NET, C++, F#)</ol>
									<ol>Кроссплатформенность</ol>
									<ol>Мощная библиотека классов</ol>
									<ol>Разнообразие технологий</ol>
									<ol>Производительность</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="header">2. Основы программирования на C#</div>
</body>
